<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – PermitBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    tailwind = {
      config: {
        theme: {
          extend: {
            colors: {
              brand: {
                teal: '#00E5FF',   // neon cyan
                bg: '#F7F4EC',     // background tone
                dark: '#111827'    // dark text
              }
            }
          }
        }
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-brand-bg text-brand-dark antialiased">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-slate-200 bg-brand-bg">
      <div class="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-3">
          <img src="permitbot-logo.svg" alt="PermitBot logo" class="h-10 w-auto" />
        </a>
        <div class="flex items-center gap-3 text-xs">
          <a href="signup.html"
             class="rounded-full border border-slate-400 px-3 py-1.5 text-brand-dark hover:border-brand-teal">
            Sign up
          </a>
          <a href="login.html"
             class="rounded-full bg-brand-teal px-3 py-1.5 text-brand-dark font-semibold hover:bg-[#00B7CC]">
            Log in
          </a>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 flex items-center justify-center px-4 py-8">
      <div class="w-full max-w-md">
        <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
          <h1 class="text-xl font-semibold mb-2 text-brand-dark text-center">Log in to PermitBot</h1>
          <div class="h-1 w-20 bg-brand-teal rounded-full mx-auto mb-3"></div>
          <p class="text-xs text-slate-600 mb-4 text-center">
            Access your Volusia / Flagler permit dashboard.
          </p>

          <form id="login-form" class="space-y-4">
            <div>
              <label class="text-xs text-slate-700 mb-1 block">Email</label>
              <input id="email" type="email"
                     class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-brand-dark text-sm"
                     placeholder="you@example.com" />
            </div>

            <div>
              <label class="text-xs text-slate-700 mb-1 block">Password</label>
              <input id="password" type="password"
                     class="w-full px-3 py-2 rounded-lg border border-slate-300 bg-white text-brand-dark text-sm"
                     placeholder="••••••••" />
            </div>

            <button type="submit"
                    class="w-full mt-2 bg-brand-teal text-brand-dark font-semibold py-2 rounded-full text-sm hover:bg-[#00B7CC]">
              Log in
            </button>
          </form>

          <p id="login-error" class="mt-3 text-xs text-red-500 text-center"></p>

          <p class="text-center text-xs text-slate-600 mt-4">
            Don’t have an account?
            <a href="signup.html" class="text-brand-teal hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 bg-brand-bg">
      <div class="max-w-5xl mx-auto px-4 py-4 text-[11px] text-slate-600 text-center">
        © <span id="year"></span> PermitBot.
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const SUPABASE_URL = "https://cwsktitrhphppjltnquj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3c2t0aXRyaHBocHBqbHRucXVqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0MTM4OTMsImV4cCI6MjA3ODk4OTg5M30.4eMRLpadUbS_FEyBH8bsYqsBGX65kUI16WXKAfFXfus";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("login-error");
      errorEl.textContent = "";

      if (!email || !password) {
        errorEl.textContent = "Please enter both email and password.";
        return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorEl.textContent = error.message || "Login failed.";
        return;
      }

      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
