<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up – PermitBot Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-50 antialiased min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-slate-900/70 border border-slate-800 rounded-2xl p-6">
    <h1 class="text-xl font-semibold mb-4 text-white text-center">Create your PermitBot Pro account</h1>

    <form id="signup-form" class="space-y-4">
      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input id="signup-email" type="email" class="w-full px-3 py-2 rounded-lg bg-slate-950 border border-slate-700 text-white" placeholder="you@example.com" />
      </div>

      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input id="signup-password" type="password" class="w-full px-3 py-2 rounded-lg bg-slate-950 border border-slate-700 text-white" placeholder="••••••••" />
      </div>

      <button type="submit"
        class="w-full mt-4 bg-emerald-400 text-slate-900 font-semibold py-2 rounded-full hover:bg-emerald-300">
        Sign Up
      </button>
    </form>

    <p class="text-center text-xs text-slate-400 mt-4">
      Already have an account?
      <a href="login.html" class="text-emerald-400 hover:underline">Log in</a>
    </p>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Fake signup: Just send them to login for now
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
